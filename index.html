<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/favicon.png?=test" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css">
    <title>To-Do App</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-Do App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container">
                <input type="text" class="input" id="search-todo" placeholder="search todo">
                
                <label class="checkbox">
                        <input id="unfinished" type="checkbox"> Hide completed todos
                </label>
                

        </div>
        
    </div>

    <div class="container">
            <h2 id="what-left"></h2>
            <div id="todo-list"></div>
            
                <form id="addTodoForm">    
                <input type="text" class="input" name="todoText" placeholder="Enter new todo">
                <button type="submit" class="button">Add Todo</button>
                </form>

    </div>

   
    

    
    <!-- JavaScript -->
    <!-- <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script> -->
    <script src="uuidv4.js"></script>
    <script src="todo-functions.js"></script>
    <script src="todo-app.js"></script>
</body>
</html>
